<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/adicionarpgt.css">
    <title>Adicionar Forma de Pagamento</title>
</head>
<body class="body-container">
    <h1 id="h1" class="form-title">Adicionar Forma de Pagamento</h1>
    <form class="payment-form">
        <div class="form-group">
            <label for="formapgt" class="form-label">Forma de pagamento:</label>
            <input id="formapgt" class="form-input" placeholder="Forma de pagamento" />
        </div>
        <div class="form-group">
            <label for="localpgt" class="form-label">Local de pagamento:</label>
            <input id="localpgt" class="form-input" placeholder="Local de pagamento" />
        </div>
        <button class="submit-btn" type="button" onclick="gravarPagamento()">Gravar Forma de Pagamento</button>
    </form>
</body>
<script src="pagamento.js"></script>
<script>
    carregarPagamento();
</script>
</html>
